<div class="modal-header">
  <h3 class="modal-title" id="modal-title">불러오기</h3>
</div>
<div class="modal-body" id="modal-body">
  <ul class="list-group">
    <li class="list-group-item"
        ng-repeat="excel in vm.excels"
        ng-click="vm.changeExcel(excel)">
      {{excel.fileName}}
    </li>
  </ul>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" type="button" ng-click="vm.cancel()">닫기</button>
</div>
